<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>Demo</title>
    <link href="css/main.css" rel="stylesheet" type="text/css"/>
    <script src="js/base.js"></script>
    <script type="module" src="js/main.js"></script>
</head>
<body class="layout-v">
<div id="container" class="layout-h">
    <canvas id="items" class="game" width="0" height="0"></canvas>
    <div id="options" class="layout-v">
        <button id="reload">刷新</button>
        <button id="stop">停止</button>
        <div class="layout-v block">
            <label>
                <input type="radio" name="quality" value="low">
                <span>低画质</span>
            </label>
            <label>
                <input type="radio" name="quality" value="medium">
                <span>中画质</span>
            </label>
            <label>
                <input type="radio" name="quality" value="high">
                <span>高画质</span>
            </label>
        </div>
        <label class="layout-v block">
            <span class="layout-h">
                <input type="checkbox" id="frame-control">
                <span>帧率控制</span>
            </span>
            <span style="font-size: 10px">(若帧率正常请关闭)</span>
        </label>
    </div>
</div>
</body>
</html>
